{% extends "layout.html" %}

{% block body %}
  <a href="{{ url_for('topics_form', category_id=category_id) }}">Add a new topic</a>
  <table>
    <tr>
      <th>Topic</th>
    </tr>
    {% for topic in topics %}
    <tr>
      <td>{{ topic.name }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
