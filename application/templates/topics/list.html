{% extends "layout.html" %}

{% block body %}
  <table class="table table-striped table-dark table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">
          <div style="display:flex;justify-content:space-between;">
          <div>{{ category.name }}</div>
          <div><a href="{{ url_for('topics_form', category_id=category.id) }}">Add a new topic</a></div>
          </div>
        </th>
        <th scope="col">Started by</th>
      </tr>
    </thead>
    <tbody>
      {% for topic in topics %}
      <tr>
        <th scope="row">{{ topic.topic.name }}</th>
        <td><a href="{{ url_for('profile_show', account_id=topic.account.id) }}">{{ topic.account.username }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
