{% extends "layout.html" %}

{% block body %}
  <a href="{{ url_for('topics_form', category_id=category_id) }}">Add a new topic</a>
  <table class="table table-striped table-dark table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Topic</th>
        <th scope="col">Started by</th>
      </tr>
    </thead>
    <tbody>
      {% for topic in topics %}
      <tr>
        <th scope="row">{{ topic.topic.name }}</th>
        <td>{{ topic.account.username }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
