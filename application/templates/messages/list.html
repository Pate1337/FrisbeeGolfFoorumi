{% extends "layout.html" %}

{% block body %}
  <table class="table table-striped table-dark table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">
          <div style="display:flex;justify-content:space-between;">
            <div>{{ topic.name }}</div>
            <div><a href="{{ url_for('messages_form', topic_id=topic.id) }}">Add a new message</a></div>
          </div>
        </th>
        <th scope="col">User</th>
      </tr>
    </thead>
    <tbody>
      {% for message in messages %}
      <tr>
        <th scope="row">{{ message.message.message }}</th>
        <td><a href="{{ url_for('profile_show', account_id=message.account.id) }}">{{ message.account.username }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
