{% extends "layout.html" %}
  
{% block body %}
  <form method="POST" action="{{ url_for('add_new_message', topic_id=topic_id) }}">
    <table>
      <tr>
	      <td>
	        {{ form.message.label }}
	      </td>
	      <td>
	        {{ form.message }}
        </td>
        <td>
          <ul>
            {% for error in form.message.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
	      <td colspan="3">
	        <input type="submit" value="Send message"/>
	      </td>
      </tr>
  </form>
{% endblock %}
