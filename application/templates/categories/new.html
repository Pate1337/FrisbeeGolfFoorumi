{% extends "layout.html" %}
  
{% block body %}
  <form method="POST" action="{{ url_for('categories_create') }}">
    <table>
      <tr>
	      <td>
	        {{ form.name.label }}
	      </td>
	      <td>
	        {{ form.name }}
        </td>
        <td>
          <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          {{ form.description.label }}
        </td>
        <td>
          {{ form.description }}
        </td>
        <td></td>
      </tr>
      <tr>
	      <td colspan="3">
	        <input type="submit" value="Add a new category"/>
	      </td>
      </tr>
  </form>
{% endblock %}
