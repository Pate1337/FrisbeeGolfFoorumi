{% extends "layout.html" %}

{% block body %}
  <table class="table table-striped table-dark table-bordered table-hover" style="table-layout:fixed">
    <thead>
      <tr>
        <th scope="col" style="width:30%">Category</th>
        <th scope="col" style="width:30%">Description</th>
        <th scope="col" style="width:20%"></th>
      </tr>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr>
      <th scope="row" style="overflow-wrap:break-word"><a href="{{ url_for('topics_index', category_id=category.id) }}">{{ category.name }}</a></td>
      <td style="overflow-wrap:break-word">{{ category.description }}</td>
      <td style="overflow-wrap:break-word">
        <form method="POST" action="{{ url_for('categories_remove_description', category_id=category.id) }}">
          <input type="submit" value="Remove description!"/>
        </form>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
