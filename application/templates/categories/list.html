{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Category</th>
      <th>Description</th>
      <th></th>
    </tr>
    {% for category in categories %}
    <tr>
      <td><a href="{{ url_for('topics_index', category_id=category.id) }}">{{ category.name }}</a></td>
      <td>{{ category.description }}</td>
      <td>
        <form method="POST" action="{{ url_for('categories_remove_description', category_id=category.id) }}">
          <input type="submit" value="Remove description!"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
