{% extends "layout.html" %}

{% block body %}
  <table class="table table-striped table-dark table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr>
      <th scope="row"><a href="{{ url_for('topics_index', category_id=category.id) }}">{{ category.name }}</a></td>
      <td>{{ category.description }}</td>
      <td>
        <form method="POST" action="{{ url_for('categories_remove_description', category_id=category.id) }}">
          <input type="submit" value="Remove description!"/>
        </form>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
